<html>
  <head>
    <title>Hello World!</title>
  </head>
  <body>
    <h1>Hello, World!</h1>
    <img src="earth.jpeg" alt="earth">

    <form name="myForm" action="" onsubmit="return ajax();"method="post">
        <input type="text" name="A"> + 
        <input type="text" name="B"> = 
        <span id="result"></span> 
        <br> 
        <input type="submit" value="Submit"> 
    </form> 
    
    <script> 
      function ajax(){ 
        var a = document.forms["myForm"]["A"].value; 
        var b = document.forms["myForm"]["B"].value; 
        var formdata = "A="+a+"&B="+b; 
        
        xmlhttp = new XMLHttpRequest(); 
        xmlhttp.onreadystatechange=function(){ 
          if(xmlhttp.readyState==4 && xmlhttp.status==200){ 
            document.getElementById("result").innerHTML=xmlhttp.responseText; 
          }; 
        }; 
        xmlhttp.open("POST","/myajax",true); 
        xmlhttp.send(formdata); 
        return false; 
      } 
    </script> 
  </body>
</html>
